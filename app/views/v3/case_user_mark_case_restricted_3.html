
{% block header %}
  {% include "includes/newheader.html" %}
{% endblock %}


<html lang="en" class="govuk-template ">
    
    <div style=" max-width:1300px; margin: 0 auto;">

        <div style=" max-width:1300px;  min-width:1300px;  margin: 0px 0px 0px 0px;  ">

            <main class="govuk-main-wrapper " id="main-content" role="main" style="padding-top: 0px;">
                        

                <div class="govuk-width-container" style="margin-left: 80px">

                    <main class="" id="main-content" role="main">

                        <div class="govuk-grid-row">

                          <div class="govuk-grid-column-full">

                            <div>

                                <a href="javascript:history.back()" class="govuk-back-link">Back</a>

                                <span class="govuk-caption-l" style="padding-top: 20px;">Mark case as restricted</span>

                                <h1 class="govuk-heading-xl" style="margin-bottom: 30px;">Choose a role to assign to this person</h1>

                                <div class="govuk-form-group">
                                  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">

                                    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">

                                      <div class="govuk-radios__item">
                                        <input class="govuk-radios__input" id="option1" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
                                        <label class="govuk-label govuk-radios__label" for="option1">
                                          Lead judge
                                        </label>
                                      </div>
                                      <div class="govuk-radios__item">
                                        <input class="govuk-radios__input" id="option2" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
                                        <label class="govuk-label govuk-radios__label" for="option2">
                                          Hearing judge
                                        </label>
                                      </div>
                                     
                                    </div>
                                  </fieldset>
                                </div>

                                <br>

                                <!--
                                <div>
                                    <a href="case_user_make_case_restricted_3.html"><button class="govuk-button" data-module="govuk-button">Continue</button></a>
                                </div>
                                -->

                                <div>
                                  <a href="" onclick='myFunction()' id="link"><button class="govuk-button" data-module="govuk-button">Continue</button></a>
                                </div>

                                <p style="padding: 0 0 2em 0;"></p>

                            </div>

                          </div>

                        </div>

                    </main>

                </div>

            </main>

        </div>

    </div>

  </div>

</body>

</html>


<script>
    function myFunction() {
   
        if(document.getElementById('option1').checked) {
            document.getElementById('link').href = "case_user_mark_case_restricted_4.html";
        }
        if(document.getElementById('option2').checked) {
            document.getElementById('link').href = "#";
        }
      }
  </script>
